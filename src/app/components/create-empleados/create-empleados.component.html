<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="text-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary" style="margin-right: 20px;" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-outline-light">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
